name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install all dependencies (for build)
        run: npm install

      - name: Build TypeScript -> JavaScript
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm install --production

      - name: Zip compiled Lambda with dependencies
        run: |
          cd dist
          cp -r ../node_modules .      # include node_modules
          zip -r ../lambda.zip . -x "*.git*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ------------------------------
      # DEPLOY BOTH LAMBDAS
      # ------------------------------

      - name: Deploy GetTask Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.GET_TASK_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip

      - name: Deploy AddTask Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.ADD_TASK_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip
